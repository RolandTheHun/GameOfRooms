<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Welcome to the application!</h1>
    <p class="lead">This is a room reservation application for students and consultants to
      make easier all of your semesters.</p>
    <p class="lead">All you need to do is to sign in or register in the applicaton!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
