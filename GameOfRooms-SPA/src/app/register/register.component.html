<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <!-- <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender" />Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender" />Female
    </label>
  </div> -->

  <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          registerForm.get('username').errors &&
          registerForm.get('username').touched
      }" type="text" class="form-control is-invalid" placeholder="Username" formControlName="username" />
    <div class="invalid-feedback">
      Please choose a username
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          registerForm.get('firstName').errors &&
          registerForm.get('firstName').touched
      }" class="form-control" placeholder="First Name" formControlName="firstName" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('firstName').touched &&
        registerForm.get('firstName').hasError('required')
      ">
      First Name is required
    </div>
  </div>

  <!-- <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          registerForm.get('dateOfBirth').errors &&
          registerForm.get('dateOfBirth').touched
      }" class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker
      [bsConfig]="bsConfig" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('dateOfBirth').touched &&
        registerForm.get('dateOfBirth').hasError('required')
      ">
      Date of Birth is required
    </div>
  </div> -->

  <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          registerForm.get('familyName').errors && registerForm.get('familyName').touched
      }" class="form-control" placeholder="Family Name" formControlName="familyName" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('familyName').touched &&
        registerForm.get('familyName').hasError('required')
      ">
      Family Name is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          registerForm.get('email').errors &&
          registerForm.get('email').touched
      }" class="form-control" placeholder="Email" formControlName="email" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('email').touched &&
        registerForm.get('email').hasError('required')
      ">
      Email is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          registerForm.get('password').errors &&
          registerForm.get('password').touched
      }" type="password" class="form-control" placeholder="Password" formControlName="password" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('required') &&
        registerForm.get('password').touched
      ">
      Password is required!
    </div>
    <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('minlength') &&
        registerForm.get('password').touched
      ">
      Password must be at least 4 characters!
    </div>
    <div class="invalid-feedback" *ngIf="
        registerForm.get('password').hasError('maxlength') &&
        registerForm.get('password').touched
      ">
      Password cannot exceed 8 characters!
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{
        'is-invalid':
          (registerForm.get('confirmPassword').errors &&
            registerForm.get('confirmPassword').touched) ||
          (registerForm.get('confirmPassword').touched &&
            registerForm.hasError('mismatch'))
      }" type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" />
    <div class="invalid-feedback" *ngIf="
        registerForm.get('confirmPassword').hasError('required') &&
        registerForm.get('confirmPassword').touched
      ">
      Password is required!
    </div>
    <div class="invalid-feedback" *ngIf="
        registerForm.hasError('mismatch') &&
        registerForm.get('confirmPassword').touched
      ">
      Password must match!
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
