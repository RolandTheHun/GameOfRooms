<div class="reservationAdd">
  <h1 class="text-primary text-center">Reserve your consultation!</h1>
  <div class="dates">
    <label for="date">Date:</label>
    <input class="form-control" [(ngModel)]="myDate" placeholder="Date of the consultation..." name="date" type="text"
      bsDatepicker [bsConfig]="bsConfig" />
    <div class="timePickers">
      <div>
        <label for="fromTime">From: </label>
        <timepicker name="fromTime" [(ngModel)]="fromTime" [showMeridian]="isMeridian"></timepicker>
      </div>
      <div>
        <label for="untilTime">Until: </label>
        <timepicker name="untilTime" [(ngModel)]="untilTime" [showMeridian]="isMeridian"></timepicker>
      </div>
    </div>
  </div>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input [ngClass]="{
        'is-invalid':
        reservationForm.get('title').errors &&
        reservationForm.get('title').touched
      }" class="form-control" placeholder="Title of the consultation..." formControlName="title" type="text" />
      <div class="invalid-feedback">
        Please write a title!
      </div>
    </div>
    <div class="form-group">
      <label for="summary">Summary:</label>
      <input [ngClass]="{
        'is-invalid':
        reservationForm.get('summary').errors &&
        reservationForm.get('summary').touched
      }" class="form-control" placeholder="Summary of the consultation..." formControlName="summary" type="text" />
      <div class="invalid-feedback">
        Please write a summary!
      </div>
    </div>
    <div class="form-group">
      <label for="ownMachine">Computer needed:</label>
      <select class="form-control" formControlName="ownMachine" id="ownMachine">
        <option value="false" selected>No computer needed.</option>
        <option value="true">Computer needed.</option>
      </select>
    </div>
    <div class="form-group">
      <label for="room">Room:</label>
      <select [ngClass]="{
        'is-invalid':
        reservationForm.get('room').errors &&
        reservationForm.get('room').touched
      }" class="form-control" formControlName="room" id="room">
        <option [value]="null" selected disabled>Select a room please...</option>
        <option *ngFor="let room of rooms" [value]="room.id">{{room.roomNumber}}
        </option>
      </select>
      <div class="invalid-feedback">
        Please choose an option!
      </div>
    </div>
    <button class="btn btn-warning" (click)="goBack()">Cancel</button>
    <button class="btn btn-success" [disabled]="!reservationForm.valid" type="submit">Submit</button>
  </form>
</div>

<p>{{reservationForm.value | json}}</p>
<p>{{reservationForm.status | json}}</p>
