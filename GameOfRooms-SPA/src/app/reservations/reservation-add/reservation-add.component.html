<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title:</label>
    <input class="form-control" placeholder="Title of the consultation..." formControlName="title" type="text" />
  </div>
  <div class="form-group">
    <label for="summary">Summary:</label>
    <input class="form-control" placeholder="Summary of the consultation..." formControlName="summary" type="text" />
  </div>
  <div class="form-group">
    <label for="ownMachine">Computer needed:</label>
    <select class="form-control" formControlName="ownMachine" id="ownMachine">
      <option value="false" selected>No computer needed.</option>
      <option value="true">Computer needed.</option>
    </select>
  </div>
  <div class="form-group">
    <label for="room">Room:</label>
    <select class="form-control" formControlName="room" id="room">
      <option [value]="null" selected>Select a room please...</option>
      <option *ngFor="let room of rooms" [value]="room.id">{{room.roomNumber}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input [(ngModel)]="myDate" class="form-control" placeholder="Date of the consultation..." formControlName="date" type="text"
      bsDatepicker [bsConfig]="bsConfig" />
  </div>
  <button class="btn btn-success" [disabled]="!reservationForm.valid" type="submit">Submit</button>
</form>
<div class="timePickers">
  <div>
    <label for="fromTime">From: </label>
    <timepicker name="fromTime" [(ngModel)]="fromTime" [showMeridian]="isMeridian"></timepicker>
  </div>
  <div>
    <label for="untilTime">Until: </label>
    <timepicker name="untilTime" [(ngModel)]="untilTime" [showMeridian]="isMeridian"></timepicker>
  </div>
</div>

<p>{{reservationForm.value | json}}</p>
<p>{{reservationForm.status | json}}</p>
